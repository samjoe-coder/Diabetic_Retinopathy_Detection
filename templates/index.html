<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* Add your custom CSS styles here */
        .custom-container {
            padding-top: 20px;
        }
        .dropzone {
            border: 2px dashed #cccccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>
    
    <div class="container custom-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Upload Image</h5>
                        <div id="dropZone" class="dropzone">
                            <p>Select or Drag & drop fundus image here</p>
                            <!-- Visible file input for click and drag -->
                            <input type="file" class="form-control" id="fileInput" accept="image/*" style="display: none;">
                        </div>
                        <div id="preview" class="text-center mt-3">
                            <img id="previewImage" src="#" alt="Uploaded Image" style="max-width: 100%; display: none;">
                        </div>
                        <!-- Hidden file input inside the form -->
                        <form action="/predict" method="post" enctype="multipart/form-data" id="uploadForm" style="display: none;">
                            <!-- This input stays hidden -->
                            <input type="file" class="form-control" name="image" accept="image/*" id="uploadInput" style="display: none;">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const uploadForm = document.getElementById('uploadForm');
    const uploadInput = document.getElementById('uploadInput');
    const previewImage = document.getElementById('previewImage');

    // Prevent default behavior when file is dragged over the drop zone
    dropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropZone.classList.add('border', 'border-primary');
    });

    // Remove border when file is dragged out of the drop zone
    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('border', 'border-primary');
    });

    // Handle file drop
    dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropZone.classList.remove('border', 'border-primary');
        const file = event.dataTransfer.files[0];
        fileInput.files = event.dataTransfer.files;
        uploadInput.files = event.dataTransfer.files; // Synchronize hidden input inside the form
        previewFile(file);
    });

    // Trigger file input click when drop zone is clicked
    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    // Preview selected file
    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        uploadInput.files = fileInput.files; // Synchronize hidden input inside the form
        previewFile(file);
    });

    // Preview the file and display it
    function previewFile(file) {
        const reader = new FileReader();
        reader.onload = function () {
            previewImage.src = reader.result;
            previewImage.style.display = 'block';
            uploadForm.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
